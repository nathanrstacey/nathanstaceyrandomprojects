---
- name: Install firewall packages
  apt:
    name:
      - ufw
      - iptables-persistent
      - net-tools
    state: present
    update_cache: yes

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes

- name: Set UFW default forward policy
  replace:
    path: /etc/default/ufw
    regexp: '^DEFAULT_FORWARD_POLICY=.*'
    replace: 'DEFAULT_FORWARD_POLICY="ACCEPT"'

- name: Configure NAT in before.rules (MASQUERADE via default interface)
  copy:
    dest: /etc/ufw/before.rules
    content: |
      *nat
      :POSTROUTING ACCEPT [0:0]
      -A POSTROUTING -o {{ ansible_default_ipv4.interface }} -j MASQUERADE
      COMMIT

- name: Allow all internal VPC traffic (baseline)
  ufw:
    rule: allow
    src: 172.31.0.0/16

- name: Insert BAD ACL: deny client -> server1
  ufw:
    rule: deny
    src: 172.31.100.0/24
    dest: 172.31.102.0/24

- name: Allow admin ports (SSH/HTTP/HTTPS)
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 22
    - 80
    - 443

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming
