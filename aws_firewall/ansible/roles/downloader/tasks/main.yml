---
- name: Install wget and ftp client
  apt:
    name:
      - wget
      - ftp
    state: present
    update_cache: yes

- name: Create download script
  copy:
    dest: /usr/local/bin/download_file.sh
    mode: "0755"
    content: |
      #!/bin/bash
      {{ hostvars['server1']['ansible_host'] }} 
      wget -O /tmp/testfile.bin ftp://$SERVER_IP/testfile.bin

- name: Ensure cron job runs every minute
  cron:
    name: "Download test file every minute"
    minute: "*"
    job: "/usr/local/bin/download_file.sh >> /var/log/download_test.log 2>&1"
